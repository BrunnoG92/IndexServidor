<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Online - Bem-vindo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(185, 28, 28, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(239, 68, 68, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d1b1b 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Efeito de grid animado no fundo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(220, 38, 38, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(220, 38, 38, 0.08) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Anima√ß√£o de fundo com part√≠culas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }


        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Container principal */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        /* Efeito de vidro fosco preto para o container principal */
        .main-content {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Logo/√çcone do servidor */
        .server-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
        }

        .server-icon::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00d4ff, #0099cc, #00d4ff);
            border-radius: 20px;
            z-index: -1;
            animation: rotate 3s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .server-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        /* T√≠tulo principal */
        .title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00d4ff, #ffffff, #00ff88);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Subt√≠tulo */
        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 20px;
            opacity: 0.8;
            font-weight: 300;
        }

        /* Rob√¥ simplificado no centro */
        .robot-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 80px 0 40px 0;
        }

        .robot {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #374151, #4b5563, #6b7280);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            animation: robotBounce 3s ease-in-out infinite;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 3px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .robot::before {
            content: 'ü§ñ';
            font-size: 4rem;
            animation: robotWink 4s ease-in-out infinite;
            z-index: 2;
            position: relative;
        }

        .robot::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: robotRotate 3s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .robot:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                inset 0 3px 0 rgba(255, 255, 255, 0.2);
        }

        .robot:hover::after {
            opacity: 1;
        }

        /* Bal√£o de conversa do rob√¥ */
        .robot-speech {
            background: linear-gradient(135deg, #1f2937, #374151);
            color: white;
            padding: 25px 35px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 700;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.4),
                inset 0 3px 0 rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(220, 38, 38, 0.3);
            position: relative;
            animation: speechPulse 2s ease-in-out infinite;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(20px);
            line-height: 1.5;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .robot-speech:hover {
            transform: scale(1.02);
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.5),
                inset 0 3px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(220, 38, 38, 0.5);
        }

        .robot-speech::after {
            content: '';
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.8rem;
            animation: speechBlink 2s ease-in-out infinite;
        }

        @keyframes robotBounce {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(2deg); }
        }

        @keyframes robotWink {
            0%, 90%, 100% { transform: scale(1); }
            95% { transform: scale(0.8); }
        }

        @keyframes robotRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes speechPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes speechBlink {
            0%, 80%, 100% { opacity: 1; }
            90% { opacity: 0.5; }
        }

        /* Status do servidor moderno */
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px 40px;
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.8), rgba(55, 65, 81, 0.6));
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 25px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .status:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(34, 197, 94, 0.5);
        }

        .status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: statusShimmer 2s infinite;
        }

        @keyframes statusShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .status-dot {
            width: 16px;
            height: 16px;
            background: linear-gradient(45deg, #22c55e, #16a34a);
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
            box-shadow: 
                0 0 10px rgba(34, 197, 94, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .status-dot::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: innerPulse 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.1);
            }
        }

        @keyframes innerPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(0.8); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        /* Part√≠culas interativas modernas */
        .particle {
            position: absolute;
            background: linear-gradient(45deg, #6b7280, #9ca3af, #d1d5db);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            box-shadow: 
                0 0 20px rgba(107, 114, 128, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .particle:hover {
            opacity: 1;
            transform: scale(2) rotate(180deg);
            background: linear-gradient(45deg, #22c55e, #16a34a, #15803d);
            box-shadow: 
                0 0 30px rgba(34, 197, 94, 0.6),
                0 0 60px rgba(34, 197, 94, 0.3);
        }

        .particle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleGlow 2s ease-in-out infinite;
        }

        @keyframes particleGlow {
            0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            opacity: 0.6;
            font-size: 0.8rem;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .server-icon {
                width: 100px;
                height: 100px;
            }
            
        }
    </style>
</head>
<body>
    <!-- Part√≠culas animadas -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="main-content">
            <!-- Rob√¥ simplificado no centro -->
            <div class="robot-container">
                <div class="robot" onclick="robotClick()"></div>
                
                <div class="robot-speech" id="robotSpeech" onclick="speechClick()">
                    <strong>Sauda√ß√µes Navegante. Se est√° me vendo aqui isso quer dizer que o sistema est√° funcionando</strong>
                </div>
            </div>

            <!-- Status -->
            <div class="status">
                <div class="status-dot"></div>
                <span>Nginx ativo e funcionando</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Servidor TropicalNet configurado com sucesso ‚Ä¢ Nginx Web Server</p>
    </div>

    <script>
        // Criar part√≠culas animadas
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Tamanho aleat√≥rio
                const size = Math.random() * 4 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Posi√ß√£o aleat√≥ria
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Delay de anima√ß√£o aleat√≥rio
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                container.appendChild(particle);
            }
        }

        // Inicializar part√≠culas quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            // Inicializar √°udio no primeiro clique
            document.addEventListener('click', initAudio, { once: true });
        });

        // Adicionar efeito de movimento do mouse mais interativo
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index % 5 + 1) * 0.8;
                const xOffset = (x - 0.5) * speed * 50;
                const yOffset = (y - 0.5) * speed * 50;
                
                particle.style.transform = `translate(${xOffset}px, ${yOffset}px) scale(${1 + Math.sin(Date.now() * 0.001 + index) * 0.1})`;
            });
        });

        // Fun√ß√£o para intera√ß√£o com o rob√¥
        function robotClick() {
            const robot = document.querySelector('.robot');
            
            // Inicializar √°udio se necess√°rio
            initAudio();
            
            // Tocar som de sistema
            playSystemSound();
            
            // Efeito no rob√¥
            robot.style.animation = 'none';
            robot.style.transform = 'scale(1.2) rotate(360deg)';
            robot.style.background = 'linear-gradient(135deg, #22c55e, #16a34a, #15803d)';
            
            setTimeout(() => {
                robot.style.animation = 'robotBounce 3s ease-in-out infinite';
                robot.style.transform = 'scale(1)';
                robot.style.background = 'linear-gradient(135deg, #374151, #4b5563, #6b7280)';
            }, 1000);
        }

        // Sistema de √°udio para efeitos sonoros
        let audioContext;
        let isAudioEnabled = true;

        // Inicializar contexto de √°udio
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Criar som rob√≥tico
        function createRobotSound(frequency, duration, type = 'sine') {
            if (!isAudioEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = type;
            
            // Envelope do som
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Diferentes conjuntos de beeps rob√≥ticos
        function playRobotBeeps() {
            if (!isAudioEnabled) return;
            
            // Conjunto 1: Beeps de inicializa√ß√£o
            const initBeeps = [
                { freq: 400, duration: 0.1, delay: 0 },
                { freq: 600, duration: 0.1, delay: 200 },
                { freq: 800, duration: 0.15, delay: 400 }
            ];
            
            // Conjunto 2: Beeps de processamento
            const processBeeps = [
                { freq: 300, duration: 0.2, delay: 800 },
                { freq: 500, duration: 0.15, delay: 1200 },
                { freq: 700, duration: 0.1, delay: 1600 },
                { freq: 900, duration: 0.2, delay: 2000 }
            ];
            
            // Conjunto 3: Beeps de finaliza√ß√£o
            const finalBeeps = [
                { freq: 1000, duration: 0.1, delay: 2800 },
                { freq: 800, duration: 0.1, delay: 3000 },
                { freq: 600, duration: 0.1, delay: 3200 },
                { freq: 400, duration: 0.2, delay: 3400 }
            ];
            
            // Conjunto 4: Beeps de erro/aviso
            const warningBeeps = [
                { freq: 200, duration: 0.3, delay: 4200 },
                { freq: 150, duration: 0.3, delay: 4800 }
            ];
            
            // Tocar todos os conjuntos em sequ√™ncia
            const allBeeps = [...initBeeps, ...processBeeps, ...finalBeeps, ...warningBeeps];
            
            allBeeps.forEach(beep => {
                setTimeout(() => {
                    createRobotSound(beep.freq, beep.duration, 'square');
                }, beep.delay);
            });
        }

        // Som de sistema funcionando
        function playSystemSound() {
            if (!isAudioEnabled) return;
            
            // Som de inicializa√ß√£o
            createRobotSound(400, 0.1, 'sawtooth');
            setTimeout(() => createRobotSound(600, 0.1, 'sawtooth'), 100);
            setTimeout(() => createRobotSound(800, 0.2, 'sawtooth'), 200);
        }

        // Fun√ß√£o para intera√ß√£o com o bal√£o de conversa
        function speechClick() {
            const robotSpeech = document.getElementById('robotSpeech');
            const robot = document.querySelector('.robot');
            
            // Inicializar √°udio se necess√°rio
            initAudio();
            
            // Tocar som rob√≥tico
            playRobotBeeps();
            
            // Efeito no rob√¥
            robot.style.animation = 'none';
            robot.style.transform = 'scale(1.1) rotate(10deg)';
            robot.style.background = 'linear-gradient(135deg, #22c55e, #16a34a, #15803d)';
            
            // Efeito no bal√£o
            robotSpeech.style.transform = 'scale(1.05)';
            robotSpeech.style.background = 'linear-gradient(135deg, #dc2626, #b91c1c)';
            
            // Texto rob√≥tico
            const roboticText = 'beep, beep, beep, n√£o h√° nada para ver aqui!';
            robotSpeech.innerHTML = `<strong>${roboticText}</strong>`;
            
            // Efeito de digita√ß√£o
            let i = 0;
            const typeInterval = setInterval(() => {
                if (i < roboticText.length) {
                    robotSpeech.innerHTML = `<strong>${roboticText.substring(0, i + 1)}</strong>`;
                    i++;
                } else {
                    clearInterval(typeInterval);
                }
            }, 50);
            
            setTimeout(() => {
                robot.style.animation = 'robotBounce 3s ease-in-out infinite';
                robot.style.transform = 'scale(1)';
                robot.style.background = 'linear-gradient(135deg, #374151, #4b5563, #6b7280)';
                robotSpeech.style.transform = 'scale(1)';
                robotSpeech.style.background = 'linear-gradient(135deg, #1f2937, #374151)';
                robotSpeech.innerHTML = '<strong>Sauda√ß√µes Navegante. Se est√° me vendo aqui isso quer dizer que o sistema est√° funcionando</strong>';
            }, 3000);
        }

        // Timer de 30 segundos para ativar efeito automaticamente
        let autoTriggered = false;
        setTimeout(() => {
            if (!autoTriggered) {
                autoTriggered = true;
                speechClick();
            }
        }, 30000);

        // Adicionar controle de √°udio (opcional)
        function toggleAudio() {
            isAudioEnabled = !isAudioEnabled;
            console.log('√Åudio', isAudioEnabled ? 'ativado' : 'desativado');
        }

        // Adicionar tecla de atalho para desativar √°udio (ESC)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                toggleAudio();
            }
        });

        // Adicionar interatividade √†s part√≠culas
        document.addEventListener('click', (e) => {
            const particles = document.querySelectorAll('.particle');
            
            particles.forEach((particle, index) => {
                const particleRect = particle.getBoundingClientRect();
                const distance = Math.sqrt(
                    Math.pow(e.clientX - (particleRect.left + particleRect.width/2), 2) + 
                    Math.pow(e.clientY - (particleRect.top + particleRect.height/2), 2)
                );
                
                if (distance < 120) {
                    // Efeito de explos√£o
                    particle.style.background = 'linear-gradient(45deg, #22c55e, #16a34a, #15803d)';
                    particle.style.transform = 'scale(3) rotate(360deg)';
                    particle.style.opacity = '1';
                    particle.style.boxShadow = '0 0 50px rgba(34, 197, 94, 0.8)';
                    
                    // Criar efeito de ondas
                    createRipple(e.clientX, e.clientY);
                    
                    setTimeout(() => {
                        particle.style.background = 'linear-gradient(45deg, #6b7280, #9ca3af, #d1d5db)';
                        particle.style.transform = 'scale(1)';
                        particle.style.opacity = '0.6';
                        particle.style.boxShadow = '0 0 20px rgba(107, 114, 128, 0.3)';
                    }, 800);
                }
            });
        });

        // Fun√ß√£o para criar efeito de ondas
        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.background = 'radial-gradient(circle, rgba(34, 197, 94, 0.6) 0%, transparent 70%)';
            ripple.style.borderRadius = '50%';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.animation = 'ripple 1s ease-out forwards';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '1000';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                document.body.removeChild(ripple);
            }, 1000);
        }

        // Adicionar anima√ß√£o de ripple
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                0% {
                    transform: translate(-50%, -50%) scale(0);
                    opacity: 1;
                }
                100% {
                    transform: translate(-50%, -50%) scale(20);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
